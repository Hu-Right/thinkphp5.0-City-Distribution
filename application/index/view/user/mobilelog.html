<div id="content-container" class="container">
    <div class="user-section login-section">
        <div class="logon-tab clearfix"> <a href="{:url('user/login')}">{:__('密码登录')}</a> <a class="active">{:__('验证码登录')}</a> </div>
        <div class="login-main">
            <form name="form" id="login-form" class="form-vertical" method="POST" action="">
                <input type="hidden" name="url" value="{$url}" />
                <div class="form-group">
                    <label class="control-label" for="mobile">{:__('Mobile')}</label>
                    <div class="controls">
                        <input class="form-control input-lg" id="mobile" type="text" name="mobile" value="" data-rule="required" placeholder="{:__('Mobile')}" autocomplete="off">
                        <div class="help-block"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile-captcha" class="control-label">{:__('Captcha')}:</label>
                    <div class="input-group">
                        <input type="text" name="captcha" id="mobile-captcha" class="form-control input-lg col-xs-12 col-sm-8" data-rule="required;length(4);integer[+];remote({:url('api/validate/check_sms_correct')}, event=mobilelog, mobile:#mobile)" placeholder="{:__('验证码')}"/>
                        <span class="input-group-btn" style="padding:0;border:none;">
                        <a href="javascript:;" class="btn btn-primary btn-lg btn-block btn-captcha" data-url="{:url('api/sms/send')}" data-type="mobile" data-event="mobilelog">获取验证码</a>
                    </span>
                    </div>
                    <span class="msg-box"></span>
                </div>

                <div class="form-group">
                    <div class="controls">
                        <input type="checkbox" name="keeplogin" checked="checked" value="1"> {:__('Keep login')}
                        <div class="pull-right">
                            <a href="{:url('user/mobilereg')}">{:__('Sign up')}</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="{:url('user/findpwd')}">{:__('Forgot password')}</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">{:__('Sign in')}</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<!--<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>-->
<script src="/assets/js/frontend/user/mobilelog.js"></script>
