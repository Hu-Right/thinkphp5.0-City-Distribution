<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">密码修改</h1>
</header>
<div class="vv-mg">
    <div class="public-margin-top">
        <form class="mui-input-group">
            {if condition="$userInfo['password'] eq md5(md5('vv'.$userInfo['mobile']) . $userInfo['salt'])"}
            <div class="mui-input-row register-input">
                <span>
                    <p style="padding-left:20%;color:#999;">1. 您的密码为默认密码，请修改</p>
                    <p style="padding-left:20%;color:#999;">2. 小写vv加上手机号，为默认密码</p>
                </span>
            </div>
            {/if}
            <div class="mui-input-row register-input">
                <label>原密码</label>
                <input type="password" class="mui-input-password" name="oldpassword" placeholder="请输入您的原密码">
            </div>
            <div class="mui-input-row">
                <label>重置密码</label>
                <input type="password" class="mui-input-password" name="newpassword" placeholder="新密码">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password" name="renewpassword" placeholder="再次输入密码">
            </div>
        </form>
        <button id="edit-btn" class="public-g-btn btn-block public-b-btn">确定</button>
    </div>
</div>

<script src="__CDN__/assets/js/frontend/user/changepwd.js"></script>
