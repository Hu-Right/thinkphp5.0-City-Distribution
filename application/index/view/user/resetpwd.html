<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">找回密码</h1>
</header>
<div class="vv-mg">
    <div class="public-margin-top">
        <form class="mui-input-group">
            <div class="mui-input-row register-input">
                <label>手机号</label>
                <input type="number" class="mui-input-clear" name="mobile" placeholder="请输入您的手机号">

            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" class="mui-input" name="captcha" placeholder="验证码">
                <button class="yzm-btn">获取验证码</button>
            </div>
            <div class="mui-input-row">
                <label>重置密码</label>
                <input type="password" class="mui-input-password" name="password" placeholder="新密码">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password" name="confirmpw" placeholder="再次输入密码">
            </div>
        </form>
        <button class="public-g-btn btn-block public-b-btn">确定</button>
    </div>
</div>
<script src="/assets/js/frontend/user/resetpwd.js"></script>
