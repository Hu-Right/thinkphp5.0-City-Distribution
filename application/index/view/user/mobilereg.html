<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">注册</h1>
</header>
<div class="vv-mg">

    <form class="mui-input-group" action="javascript:;">
        <div class="mui-input-row register-input">
            <label>推荐人手机号</label>
            <input type="number" class="mui-input-clear" name="referee" placeholder="请输入推荐人的手机号">

        </div>
        <div class="mui-input-row register-input">
            <label>手机号</label>
            <input type="number" class="mui-input-clear" name="mobile" placeholder="请输入您的手机号">

        </div>
        <div class="mui-input-row">
            <label>验证码</label>
            <input type="text" class="mui-input" name="captcha" placeholder="请输入验证码">
            <button class="yzm-btn">获取验证码</button>

        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input type="password" class="mui-input-password" name="password" placeholder="请设置密码">
        </div>
        <div class="mui-input-row">
            <label>确认密码</label>
            <input type="password" class="mui-input-password" name="confirmpw" placeholder="再次输入密码">
        </div>
    </form>
    <button class="public-g-btn btn-block">注&nbsp;册</button>
    <div style="width:90%;margin:0 auto;">
        <span class="mui-pull-left">注册即代表同意</span>
        <button class="mui-btn-link mui-pull-left"style="padding: 0px;">《服务条款》</button>
    </div>
    <div style="width:90%;margin:100px auto 0;" class="vv-txt-center">
        <button class="mui-btn-link"style="padding: 0px;">已有账号</button>
    </div>
</div>
<script src="/assets/js/frontend/user/mobilereg.js"></script>
