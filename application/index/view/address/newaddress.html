
<style type="text/css">
	.mui-table-view:after,
	.mui-table-view:before {
		height: 0;
	}

	.mui-control-content {
		height: 190px;
		background: #fff;
	}

	.city {
		display: inline;
	}

	header .right-btn {
		font-size: 14px;
		position: absolute;
		right: 15px;
		line-height: 44px;
		color: #333333;
	}

	.map-box {
		position: relative;
	}

	.map-box img.bz {
		width: 30px;
		height: 30px;
		position: absolute;
		top: calc(50% - 30px);
		left: calc(50% - 15px);
		z-index: 5;
	}

	#new-dingwei {
		position: absolute;
		bottom: 240px;
		left: 15px;
		background: #fff;
		font-size: 20px;
		width: 30px;
		height: 30px;
		text-align: center;
		line-height: 30px;
		border-radius: 50%;
	}
</style>

<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="back"></a>
	<h1 class="mui-title">地址选择 &bull; <div id="vv-city" class="city"><span id="vv-city-info"></span><i class="iconfont icon-xiala"
																									   style="font-size: 11px;"></i></div>
	</h1>

	<a class="right-btn" id="sure-btn">确定</a>
</header>

<div class="mui-content select-ads">
	<div class="msg-box">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell" id="go-search">
				<div id="ads" class="ads">
					<p class="left">取货地址：</p>
					<div class="right" style="color: #10B6FF;">点击获取地址</div>

					<!-- <p class="ads1">xx小区</p>

				<span class="iconfont icon-fangdajing"></span>
			</li>
			<li class="mui-table-view-cell">
				<p class="left">详细地址：</p>
				<div class="right">
					<input id="ads-detail" class="input" type="text" placeholder="门牌号、楼层、房间号">
				</div>
			</li>
			<li class="mui-table-view-cell">
				<p class="left">联系人：</p>
				<div class="right">
					<input id="name" class="input" type="text" placeholder="联系人姓名">
				</div>
			</li>
			<li class="mui-table-view-cell">
				<p class="left">联系方式：</p>
				<div class="right">
					<input id="phone" class="input" type="number" placeholder="联系人电话">
				</div>
			</li>
		</ul>
	</div>

	<!-- 地图 -->
	<div class="map-box">

			<a class="mui-control-item mui-active" href="#item1">
				<i class="iconfont icon-dizhi"></i>
				<span>附近的点</span>
			</a>

				<i class="iconfont icon-shiliangzhinengduixiang"></i>

                                <span class="iconfont icon-xing_xu"></span>

					</div>
				</div>
			</div>
