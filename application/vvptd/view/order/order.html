<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>订单中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="__CDN__/assets/vvptd/setting/css/mui.min.css">
		<link href="__CDN__/assets/vvptd/setting/css/style.css" rel="stylesheet" />
		<style>
			.mui-segmented-control{
				font-size: 16px;
			}
			.mui-segmented-control.mui-scroll-wrapper .mui-scroll{
				width: 100%;
				background: #FFFFFF;
			}
			.mui-segmented-control.mui-scroll-wrapper .mui-control-item{
				display: block;
				width: 33.3%;
				float: left;
				padding: 0;
			}

			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item{
				color: #858585;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{
				color: #10B6FF;
				border: none;
			}
			.mui-segmented-control .mui-control-item.mui-active span{
				border-bottom: 2px solid #10B6FF;
				padding-bottom: 2px;
			}
			
			
			
			
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">订单中心</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item  mui-active" href="#item1mobile" data-wid="order_main1.html">
							<span>全部</span>
						</a>
						<a class="mui-control-item" href="#item2mobile" data-wid="order_main2.html">
							<span>进行中</span>
						</a>
						<a class="mui-control-item" href="#item3mobile" data-wid="order_main3.html">
							<span>已完成</span>
						</a>
						<!--<a class="mui-control-item" href="#item4mobile" data-wid="order_main4.html">-->
							<!--<span>已取消</span>-->
						<!--</a>-->
					</div>
				</div>

			</div>
		</div>
		<script src="__CDN__/assets/vvptd/setting/js/mui.min.js"></script>
		<script src="__CDN__/assets/vvptd/setting/js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				var _self = plus.webview.currentWebview();
				var group = new webviewGroup(_self.id, {
					items: [{
						id: "order_main1.html",
						url: "order_main1.html",
						extras: {}
					}, {
						id: "order_main2.html",
						url: "order_main2.html",
						extras: {}
					}, {
						id: "order_main3.html",
						url: "order_main3.html",
						extras: {}
					}],
					onChange: function(obj) {
						var c = document.querySelector(".mui-control-item.mui-active");
						if(c) {
							c.classList.remove("mui-active");
						}
						var target = document.querySelector(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")");
						target.classList.add("mui-active");
						if(target.scrollIntoView) {
							target.scrollIntoView();
						}
					}
				});
				mui(".mui-scroll").on("tap", ".mui-control-item", function(e) {
					var wid = this.getAttribute("data-wid");
					group.switchTab(wid);
				});

			});
			mui.back = function() {
				var _self = plus.webview.currentWebview();
				_self.close("auto");
			}
		</script>
	</body>

</html>
