<form id="add-form" class="form-horizontal form-ajax nice-validator n-default n-bootstrap" role="form" data-toggle="validator" method="POST" action="{:url('add_bank')}" novalidate="novalidate">

    <div class="form-group">
        <label for="bank_name" class="control-label col-xs-12 col-sm-2">银行名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="bank_name" id="bank_name" class="form-control">
        </div>
    </div>

    <div class="form-group layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">提交</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>
