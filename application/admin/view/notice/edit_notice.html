<form id="add-form" class="form-horizontal form-ajax nice-validator n-default n-bootstrap" role="form" data-toggle="validator" method="POST" action="{:url('edit_notice')}" novalidate="novalidate">

    <input type="hidden" name="id" value="{$notice.id}">
    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">公告标题:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="title" id="title" value="{$notice.title}" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="type" class="control-label col-xs-12 col-sm-2">公告类型:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="" name="type" id="type" class="form-control">
                <option value="1" {if condition="$notice.type eq 1"}selected{/if}>用户端接收</option>
                <option value="2" {if condition="$notice.type eq 2"}selected{/if}>配送端接收</option>
                <option value="3" {if condition="$notice.type eq 3"}selected{/if}>全部接收</option>
            </select>
        </div>
    </div>

    <div class="form-group">
            <label for="type" class="control-label col-xs-12 col-sm-2">城市选择:</label>
            <div class="col-xs-12 col-sm-8">
                                <!-- 省份 -->
      <select name="city" id="city"  required  lay-verify="required" >
        {volist name="citylist" id="vo"}
        <option value="{$vo['id']}">{$vo['areaname']}</option>
        {/volist}
      </select>     
            </div>
        </div>
        
    <div class="form-group">
        <label for="container" class="control-label col-xs-12 col-sm-2">公告内容:</label>
        <div class="col-xs-12 col-sm-8">
            <script id="container" name="content" type="text/plain" style="width: 100%;height: 300px;">{:htmlspecialchars_decode($notice.content)}</script>
        </div>
    </div>

    <div class="form-group">
        <label for="status" class="control-label col-xs-12 col-sm-2">公告状态:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="radio" name="status" id="status" value="1" {if condition="$notice.status eq 1"}checked{/if}>正常
            <input type="radio" name="status" id="" value="0" {if condition="$notice.status eq 0"}checked{/if}>隐藏
        </div>
    </div>

    <div class="form-group layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">提交</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>
<!-- 配置文件 -->
<script type="text/javascript" src="/assets/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="/assets/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var editor = UE.getEditor('container');
</script>
