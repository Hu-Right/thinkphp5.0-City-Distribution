<form id="add-form" class="form-horizontal form-ajax nice-validator n-default n-bootstrap" role="form" data-toggle="validator" method="POST" action="{:url('edit_template')}" novalidate="novalidate">
    <input type="hidden" name="id" value="{$template.id}">
    <div class="form-group">
        <label for="sms_sign" class="control-label col-xs-12 col-sm-2">短信签名:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="sms_sign" value="{$template.sms_sign}" id="sms_sign" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="sms_code" class="control-label col-xs-12 col-sm-2">短信模板ID:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="sms_code" value="{$template.sms_code}" id="sms_code" class="form-control">
        </div>
    </div>

      <!--城市-->
      <div class="form-group">
        <label for="pid" class="control-label col-xs-12 col-sm-2">地域:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="city" id="city" class="form-control">
                {foreach name="citylist" item="vo"}
                    <option value="{$vo.id}">{$vo.areaname}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="send_scene" class="control-label col-xs-12 col-sm-2">发送场景:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="send_scene" value="{$template.send_scene}" id="send_scene" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">短信内容:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="content" id="content" cols="60" rows="5" class="form-control editor">{$template.content}</textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">提交</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>
