<form id="add-form" class="form-horizontal form-ajax nice-validator n-default n-bootstrap" role="form" data-toggle="validator" method="POST" action="{:url('recharge')}" novalidate="novalidate">
    <input type="hidden" name="id" value="{$user.id}">

    <div class="form-group">
        <label for="balance" class="control-label col-xs-12 col-sm-2">账户余额:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="balance" id="balance" value="{$user.balance}" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="recharge_type" class="control-label col-xs-12 col-sm-2">类型:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="radio" name="recharge_type" id="recharge_type" value="1" checked>充值
            <input type="radio" name="recharge_type" id="" value="2">扣除
        </div>
    </div>

    <div class="form-group">
        <label for="money" class="control-label col-xs-12 col-sm-2">充值/扣除金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="money" id="money" class="form-control">
        </div>
    </div>

    <div class="form-group layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">提交</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>
