<form id="add-form" class="form-horizontal form-ajax nice-validator n-default n-bootstrap" role="form" data-toggle="validator" method="POST" action="{:url('edit_level')}" novalidate="novalidate">

    <input type="hidden" name="id" value="{$user_level.id}">
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">等级名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="name" id="name" value="{$user_level.name}" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="level" class="control-label col-xs-12 col-sm-2">级别:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="level" id="level" value="{$user_level.level}" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="condition" class="control-label col-xs-12 col-sm-2">升级条件（天）:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="condition" id="condition" value="{$user_level.condition}" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="status" class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="radio" name="status" value="1" {if condition="$user_level.status eq 1"}checked{/if}>正常
            <input type="radio" name="status" value="0" {if condition="$user_level.status eq 0"}checked{/if}>隐藏
        </div>
    </div>

    <input type="hidden" value="{$user_level.img}" id="imgsssss" name="img">
    <div class="row cl">
        <label class="control-label col-xs-12 col-sm-2">等级图片：</label>
        <div class="col-xs-12 col-sm-8">
            <div class="uploader-thum-container" style="margin-bottom: 20px;">
                <div id="fileList" class="uploader-list" style="width: 100px;height: 100px;border: 1px #F3F3F3 solid;margin-bottom: 10px;">
                    <img src="{$user_level.img}" alt="没有图片" height="100" width="100">
                </div>
                <div id="filePicker">选择图片</div>
                <button type="button" id="btn-star" style="margin-left: 10px;" class="btn btn-default btn-embossed">开始上传图片</button>
                <div id="inputtishi"></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="remark" class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="remark" id="remark" cols="60" rows="5" class="form-control editor">{$user_level.remark}</textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">提交</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<link href="/assets/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/assets/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript">
    $(function () {
        jQuery(function() {
            var $ = jQuery,
                $list = $('#fileList'),
                $btn = $("#btn-star"),
                state = "pending",
                // 优化retina, 在retina下这个值是2
                ratio = window.devicePixelRatio || 1,
                // 缩略图大小
                thumbnailWidth = 100 * ratio, thumbnailHeight = 100 * ratio,
                // Web Uploader实例
                uploader;
            // 初始化Web Uploader
            uploader = WebUploader.create({
                // 自动上传。
                auto : false,
                crop: false,
                // swf文件路径
                swf: '__LIB__/webuploader/0.1.5/Uploader.swf',
                // 文件接收服务端。
                server: "{:url('/admin/grade/Userlevel/upfile')}",
                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick : '#filePicker',
                // 只允许选择文件，可选。
                accept : {
                    title : 'Images',
                    extensions : 'gif,jpg,jpeg,bmp,png',
                    mimeTypes : 'image/*'
                },
                // 上传文件个数
                fileNumLimit : 1,
                // 全局设置, 文件上传请求的参数表，每次发送都会发送此对象中的参数。
                formData: {
                    token : 'zi1OZ8VhS6nZ0YRAc6NcCCjKR8m2OaTWxKWPl7Hy:ObKB-V4Y2lK6Mbt1bTigBACRGEI=:eyJzY29wZSI6ImRqc3BhY2UiLCJkZWFkbGluZSI6MTQzOTU2OTg1MX0='
                }
            });
            uploader.option( 'compress', {
                width: 2000,
                height: 2000
            });
            // 当有文件添加进来的时候
            uploader.on('fileQueued', function(file) {
                var $li = $('<div id="' + file.id + '" class="file-item thumbnail">'
                    + '<img>' + '<div class="info">' + file.name + '</div>'
                    + '</div>'), $img = $li.find('img');
                $list.html($li);
                // 创建缩略图
                uploader.makeThumb(file, function(error, src) {
                    if (error) {
                        $img.replaceWith('<span>不能预览</span>');
                        return;
                    }
                    $img.attr('src', src);
                }, thumbnailWidth, thumbnailHeight);
            });
            //局部设置，给每个独立的文件上传请求参数设置，每次发送都会发送此对象中的参数。。参考：https://github.com/fex-team/webuploader/issues/145
            uploader.on('uploadBeforeSend', function( block, data, headers) {
                data.key = new Date().toLocaleTimeString();
            });
            // 文件上传过程中创建进度条实时显示。
            uploader.on('uploadProgress', function(file, percentage) {
                var $li = $('#' + file.id), $percent = $li.find('.progress span');
                // 避免重复创建
                if (!$percent.length) {
                    $percent = $('').appendTo($li)
                        .find('span');
                }
                $percent.css('width', percentage * 100 + '%');
            });
            // 文件上传成功，给item添加成功class, 用样式标记上传成功。
            uploader.on('uploadSuccess', function(file) {
                $('#' + file.id).addClass('upload-state-done');
            });
            // 文件上传失败，现实上传出错。
            uploader.on('uploadError', function(file) {
                var $li = $('#' + file.id), $error = $li.find('div.error');
                // 避免重复创建
                if (!$error.length) {
                    $error = $('<div class="error"></div>').appendTo($li);
                }
                $error.text('上传失败');
            });
            // 完成上传完了，成功或者失败，先删除进度条。
            uploader.on('uploadComplete', function(file) {
                $('#' + file.id).find('.progress').remove();
            });
            uploader.on('uploadAccept', function(file, response) {
                // console.log($('#' + file.id).html());
                console.log(response);
                $("#imgsssss").attr("value" , response);
                // console.log($.toJSON(response));
                if (response.code == 1) {
                    // 通过return false来告诉组件，此文件上传有错。
                    return false;
                }
            });
            // 先从文件队列中移除之前上传的图片，第一次上传则跳过
            $("#filePicker").on('click', function () {
                if (!WebUploader.Uploader.support()) {
                    var error = "上传控件不支持您的浏览器！请尝试升级flash版本或者使用Chrome引擎的浏览器。<a target='_blank' href='http://se.360.cn'>下载页面</a>";
                    console.log(error);
                    return;
                }
                var id = $list.find("div").attr("id");
                if (undefined != id) {
                    uploader.removeFile(uploader.getFile(id));
                }
            });
            uploader.on('all', function (type) {
                if (type === 'startUpload') {
                    state = 'uploading';
                } else if (type === 'stopUpload') {
                    state = 'paused';
                } else if (type === 'uploadFinished') {
                    state = 'done';
                }
                if (state === 'uploading') {
                    $btn.text('暂停上传');
                } else {
                    $btn.text('开始上传图片');
                }
            });
            $btn.on('click', function () {
                if (state === 'uploading') {
                    uploader.stop();
                } else {
                    uploader.upload();
                }
            });
        });
    });
</script>
